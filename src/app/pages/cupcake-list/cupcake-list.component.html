<h1>My cupcakes</h1>
<form class="center">
  <label htmlFor="cupcake-select">
    Filter by
    <select
      id="cupcake-select"
      name="cupcake-select"
    >
    @for (accessory of accessories$ | async; track $index) {
      <option value="">
        <!-- * Step 4: add an option for each accessory * -->
          {{ accessory.name }}
          id: {{ accessory.id}}
      </option>
    }
    </select>
  </label>
</form>
<ul class="cupcake-list" id="cupcake-list">
  <!-- * Step 2: repeat this block for each cupcake * -->
  @for (cupcake of cupcakes$ | async; track $index) {
    <li class="cupcake-item">
      <app-cupcake [cupcake]="cupcake"></app-cupcake>
    </li>
  }
</ul>
