<h1>My cupcakes</h1>
<form class="center" #accessoryForm="ngForm">
  <label htmlFor="cupcake-select">
    Filter by
    <select
      id="cupcake-select"
      name="cupcake-select"
      [(ngModel)] = "selectedAccessory"  
    >
    <!-- Mon code ne fonctionne pas depuis l'ajout de la mÃ©thode, 
    (change)="onAccessoryChange";-->
      <option value=""> --- </option>
      <!-- * Step 4: add an option for each accessory * -->
       @for (accessory of accessories ; track accessory.id) {
        @if (accessory) {
          <option value="{{ accessory.id }}"> {{ accessory.name }} </option>
        }
       }
    </select>
  </label>
</form>
<ul class="cupcake-list" id="cupcake-list">
  <!-- * Step 2: repeat this block for each cupcake * -->
  @for (cupcake of cupcakes ; track cupcake.id) {
    @if (cupcake) {
    <li class="cupcake-item">
      <app-cupcake [cupcakeFromParent]="cupcake"></app-cupcake>
    </li>
    }
  }
</ul>
