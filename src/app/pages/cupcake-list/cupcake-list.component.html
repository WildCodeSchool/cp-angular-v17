<h1>My cupcakes</h1>
<form class="center">
  <label htmlFor="cupcake-select">
    Filter by
    <select
      id="cupcake-select"
      name="cupcake-select"
      [(ngModel)]="selectedAccessory"
      (change)="selectAccessory()"
    >
      <option value="">---</option>
      <!-- * Step 4: add an option for each accessory * -->
      @for (accessory of accessories; track $index) {
        <option value="{{accessory.id}}">{{ accessory.name }}</option>
      }
    </select>
  </label>
</form>
<ul class="cupcake-list" id="cupcake-list">
  <!-- * Step 2: repeat this block for each cupcake * -->
  @for (cupcake of selectedCupcakes; track $index) {
    <a [routerLink]="['cupcakes', cupcake.id]">
      <li class="cupcake-item">
        <app-cupcake [cupcake]="cupcake"></app-cupcake>
      </li>
    </a>
  } @empty {
    <li>Aucun cupcake en stock</li>
  }
</ul>
