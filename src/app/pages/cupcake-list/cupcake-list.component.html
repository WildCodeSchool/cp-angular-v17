<h1>My cupcakes</h1>
<form class="center">
    <label htmlFor="cupcake-select">
        Filter by
        <select
            [(ngModel)]="choosenAccessory"
            (change)="getCupcakesoutOfAccessory()"
            id="cupcake-select"
            name="cupcake-select"
        >
            <option value="">---</option>
            @for (accessory of accessories; track $index) {
            <option [value]="accessory.id">
                {{ accessory.name }}
            </option>
            }
            <!-- * Step 4: add an option for each accessory * -->
        </select>
    </label>
</form>
<ul class="cupcake-list" id="cupcake-list">
    <!-- * Step 2: repeat this block for each cupcake * -->
    @for (cupcake of cupcakes; track $index) {

    <li class="cupcake-item">
        <app-cupcake [cupcake]="cupcake"></app-cupcake>
    </li>
    }
</ul>
