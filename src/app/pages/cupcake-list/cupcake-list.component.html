<h1>My cupcakes</h1>
<form class="center">
  <label htmlFor="cupcake-select">
    Filter by
    <select id="cupcake-select" [(ngModel)]="selectedAccessoryId" (change)="onAccessoryChange()" name="cupcake-select">
      <option value="">---</option>
      @for (accessory of accessories$ | async; track accessory.id) {
      <option [value]="accessory.id">{{ accessory.name }}</option>
      <!-- * Step 4: add an option for each accessory * -->
      }
    </select>
  </label>
</form>
<ul class="cupcake-list" id="cupcake-list">
  <!-- * Step 2: repeat this block for each cupcake * -->
  @for (cupcake of filteredCupcakes$ | async; track cupcake.id) {
  <li class="cupcake-item">
    <app-cupcake [cupcake]="cupcake"></app-cupcake>
  </li>
  }
</ul>
