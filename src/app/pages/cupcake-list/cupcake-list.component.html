<h1>My cupcakes</h1>
<form class="center">
  <label htmlFor="cupcake-select">
    Filter by
    <select
      id="cupcake-select"
      name="cupcake-select"
      [(ngModel)]="filterValue"
      (change)="filterCupcakes()"
    >
      <option value="">---</option>
      <!-- * Step 4: add an option for each accessory * -->
      @if (accessories) {
        @for (accessory of accessories; track accessory.id) {
          <option [value]="accessory.id">{{ accessory.name }}</option>
        }
      }
    </select>
  </label>
</form>
<ul class="cupcake-list" id="cupcake-list">
  <!-- * Step 2: repeat this block for each cupcake * -->
  @if (cupcakes) {
    @for (cupcake of filteredCupcakes; track cupcake.id) {
      <li class="cupcake-item">
        <app-cupcake [cupcake]="cupcake"></app-cupcake>
      </li>
    } @empty {
      <div>No cupcakes today, sorry !</div>
    }
  }
</ul>
