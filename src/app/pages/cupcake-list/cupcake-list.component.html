<h1>My cupcakes</h1>
<form class="center">
  <label htmlFor="cupcake-select">
    Filter by
    <select id="cupcake-select" name="cupcake-select">
      @for (accessorie of accessories$ | async; track accessorie.id) {
      <option value="accessorie">{{ accessorie.name }}</option>
      <!-- * Step 4: add an option for each accessory * -->
      }
    </select>
  </label>
</form>
<ul class="cupcake-list" id="cupcake-list">
  <!-- * Step 2: repeat this block for each cupcake * -->
  @for (cupcake of cupcakes$ | async; track cupcake.id) {
  <li class="cupcake-item">
    <app-cupcake [cupcake]="cupcake"></app-cupcake>
  </li>
  }
</ul>
