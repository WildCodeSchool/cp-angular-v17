<h1>My cupcakes</h1>
<form  class="center" >
  <label htmlFor="cupcake-select">
    Filter by
    <select
      id="cupcake-select"
      name="cupcake-select"
      [(ngModel)]="accessoryFilter"
      (change)="cupcakesfilter()"
    >
    <option value="">---</option>
    @for (accessory of accessories; track accessory.id) { 
      <option [value]="accessory.id" >{{accessory.name}}</option>
    }
      
      <!-- * Step 4: add an option for each accessory * -->
    </select>
  </label>
</form>
<ul class="cupcake-list" id="cupcake-list">
  <!-- * Step 2: repeat this block for each cupcake * -->

  <li class="cupcake-item">
    @for (cupcake of cupcakes;track cupcake.id) {
      @if (cupcake.accessory_id === accessoryFilter) {
    <app-cupcake [cupcake]="cupcake"></app-cupcake>
      }
      @if(accessoryFilter===""){
        <app-cupcake [cupcake]="cupcake"></app-cupcake>
      }
    } @empty {
    <p>Pas de p√¢tisserie aujourd'hui!</p>
    }
    <app-cupcake></app-cupcake>
  </li>
</ul>
