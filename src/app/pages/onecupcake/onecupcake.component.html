<div class="cupcake-container">
  <div class="cupcake">
    <img [src]="cupcake.url" alt="accessory" />
    <div class="cream">
      <div class="cream-1"></div>
      <div class="cream-2"></div>
      <div class="cream-3"></div>
    </div>
    <div class="bottom">
      <div class="bottom-in">
        <div class="face">
          <div class="eyes">
            <div class="left-eye"></div>
            <div class="right-eye"></div>
          </div>
          <div class="mouth"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="cupcake-name">{{ cupcake.name }}</div>
</div>
